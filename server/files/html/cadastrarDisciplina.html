<script>
	$("#enviarForm").click(function() {
		if (!formValidade($("#formPost")))
			return
		$.ajax({
			url: "/cadastrar-disciplina-api/",
			data: $("#formPost").serialize()
		}).done(function(data) {
			console.log(data)
			alert(data)
			$("#formPost").find("input").each(function(){
				$(this).val("")
			});
			$("#formPost").find("select").each(function () {
				$(this).val()
			})
		});
	});
</script>
<div style="width: 360px; margin: 100px auto">
	<center><h2>Cadastro de Disciplina</h2></center>
	<span>
		<form id="formPost" method="post" action="/cadastrar-disciplina-api/">
			<table>
				<tr>
					<td><label>Nome Disciplina:</label></td>
					<td><input name="nome"></input></td>
				</tr>
				<tr>
					<td></td>
					<td><div  id="enviarForm" class="btn" style="float:right;" >Enviar</div></td>
				</tr>
			</table>
		</form>
	</span>
</div>
